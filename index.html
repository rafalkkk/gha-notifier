<!DOCTYPE html>
<html>
<head>
  <title>Proste powiadomienia</title>
</head>
<body>
  <h1>Aktualna wiadomość:</h1>
  <div id="message">Brak wiadomości</div>

  <script>
    async function fetchMessage() {
      try {
        const response = await fetch('/api/message');
        const data = await response.json();
        document.getElementById('message').textContent = data.message || 'Brak wiadomości';
      } catch (e) {
        console.error('Błąd pobierania wiadomości:', e);
      }
    }

    setInterval(fetchMessage, 2000);
    fetchMessage();
  </script>
</body>
</html>
